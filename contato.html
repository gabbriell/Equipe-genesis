<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Contato</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>


  <header>
    <h1> &#128195; Contato &#128195; </h1>
  </header>

  <section>
    <nav>
      <ul>
        <li><a href="index.html">início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="compra.html">Compras</a></li>
      </ul>
    </nav>

    <article>
      <h2 class="contato">Entre em contato.</h2>
      <hr>
      <br>
      <p class="formulario">Para obter informações adicionais, por favor, preencha o formulário. Entraremos em contato o
        mais breve
        possível.</p>
      <br>
      <fieldset>
        <legend>Formulário de contato</legend>
        <br>
        <form action="sucesso.html" method="get">
          <label for="name">* Primeiro nome:</label><br>
          <input type="text" id="name" name="name" required>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label for="email"> Melhor E-mail: </label>
          <input type="email" id="emial" name="email"><br>
          <label for="sobrenome">* Sobrenome:</label><br>
          <input type="text" id="sobrenome" name="sobrenome" required="required">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label for="telefone">* Whatsapp:
            <small>Formato: 21-99857-4190</small>
          </label>
          <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
          <br>
          <br>
          <label for="lista">Como conheceu nossa página:</label>
          <select id="lista" name="lista">
            <option value="---"> ----- </option>
            <option value="Redes socias">Redes socias</option>
            <option value="Telefone">Telefone</option>
            <option value="Amigos">Amigos</option>
            <option value="Outros">Outros</option>
          </select>
          <br><br>
          <label for="linkedin">* Deixe o link de seu linkedin: </label><br>
          <input type="url" class="campo-linkedin" id="linkedin" required>

          <br><br>
          <input type="submit" class="button button1" value="Enviar &#128640;">
        </form>
        <br>
      </fieldset>
      <br><br><br>
      <img class="imagem-contato" src="https://arriereboutique.fr/wp-content/uploads/2020/12/ss.jpg"
        alt="Imagem com uma pessoa segurando o celular para fazer contato com alguem">
      <div><strong>Bons Estudos !</strong></div>
      <br><br>
    </article>
  </section>

  <footer>
    <p>© Gabriel Martins | 2024</p>
  </footer>

</body>

</html>
